<!DOCTYPE html>
<html ng-app="ppApp">
    <head>
        <title>Pod Picker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="Description" content="A Podcast Timeline Generator" />
        <meta name="keywords" content="Podcast, timeline">
        <link rel="shortcut icon" href="img/PodPicker.ico"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/podpicker/latest/PodPicker.min.css">
        <link rel="stylesheet" href="css/pp-app.min.css">
    </head>
    <body ng-controller="ppController">

        <div id="header" ng-class="{'loaded': isLoaded}">
            <div id="logo" class="slower_animate">
                <div class="vertically_center">
                    <img class="slower_animate" src="img/PodPicker.png" alt="logo">
                </div>
            </div>
            <div id="tagline" class="opacity_animate" ng-class="{'loaded': isLoaded}">
                <div class="vertically_center">
                    <p>Pod Picker</p>
                    <em>A Podcast Timeline Generator</em>
                </div>
            </div>
        </div> 

        <div id="sidebar" class="opacity_animate" ng-class="{'loaded': isLoaded}">
            <div class="vertically_center">
                <ul>
                    <li ng-class="{'active': currentPage === 'demo'}"><a href="#!/">First Contact</a></li>
                    <li ng-class="{'active': currentPage === 'post'}" id="post_picker"><a href="#!/postpicker">Postpicker</a></li>
                    <li ng-class="{'active': currentPage === 'guide'}"><a href="#!/guide">The Picker's Guide</a></li>
                </ul>
            </div>
        </div>

        <div class="space_capsule opacity_animate" ng-class="{'loaded': isLoaded}">
            <div ng-view></div>
        </div>

        <script src="https://cdn.jsdelivr.net/podpicker/latest/PodPicker.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
        <script src="js/pp-app.min.js"></script>
    </body>
</html>
